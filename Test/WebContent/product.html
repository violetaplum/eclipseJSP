<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<style>
body
{
  background: #c166a1;
}
</style>
  <body>
  <h2>구매하고자 하는 상품을 선택하세요</h2>
<hr />
<a href="Product?pid=p001">
<img src="./image/n1.jpeg" alt="n1" width="30%" />
<!-- alt : 그림이 없을때 띄워주는것 -->
<!-- a tag에 image가 들어가있으므로 그림을 누르게 돼있다
Product : servlet이다!! servlet은 뒤에 확장자가 붙지 않는다. 찾아갈때 servlet을 찾아간다 -->
<!-- pid : process id 나 product id라고 생각하면 됨.. 이 값이 p001로 간다는 의미 -->
<!-- servlet?name=value형식을 따른다는것 -->
</a>
<a href="Product?pid=p002">
  <!-- 물음표가 있거나 action에 아무말이 없다면 get방식으로 처리된다 -->
<img src="./image/n2.jpeg" alt="n2" width="30%" />
</a>
<a href="Product?pid=p003">
<img src="./image/n3.jpeg" alt="n3" width="30%" />
</a>
<a href="Product?pid=p004">
<img src="./image/n4.jpeg" alt="n4" width="30%" />
</a>
<!-- 최종 결과는 jsp에게 보여주도록 한다 -->
<!-- html =====> Controller인 servlet에게 보내준다 -->
  </body>
</html>
