<!DOCTYPE html>

  <body>
  <h1>File Upload!</h1>
  <form action="./uploadtoserver.jsp" method="post" enctype="multipart/form-data">
                                                      <!-- file올릴때 항상 이렇게 사용해야함 -->
                                                      <!-- 받은 jar file을 사용하는 명령어 -->
    이름 : <input type="text" name="irum1" /><br />
    파일 : <input type="file" name="file1"  /><br />
    <!-- input type과 enctype은 이런 형식으로 맞춰줘야한다 -->
    <input type="submit" name="가자 업로드로" /><br />
    <input type="reset" value="취소" /><br />

  </form>
  </body>
